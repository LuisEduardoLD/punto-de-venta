{% extends 'Empleados/navbar.html' %}
{% load static %}

{% block body %}

    <div class="container">

        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#nuevoPedido">
                Nuevo pedido
            </button>
        </div>


    <div class="row justify-content-md-center">

        <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Mesa</th>
                    <th scope="col">Numero de orden</th>
                    <th scope="col-2">Opciones</th>
                </tr>
                </thead>
                <tbody>
                {% for i in query %}
                <tr>
                <td>{{ i.numero_mesa }}</td>
                <td>{{ i.numero_orden }}</td>

                                     <td>
                            <div class="row">
                                <div class="col">
                                    <a href="{% url 'meseros:ver_pedido' i.slug %}"> <img src="{% static 'recursos/img/actualizar.png' %}"></a>
                                </div>

                                <div class="col">
                                    <a href="#">Cancelar orden</a>

                                </div>
                            </div>
                        </td>

                </tr>
                {% endfor %}
                </tbody>
            </table>

    </div>


    </div>


    <!-- Modal -->
<div class="modal fade" id="nuevoPedido" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo pedido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn bg-success">Guardar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
