{%extends 'Admins/navbar.html'%} {% block title %}Puestos{% endblock %} {% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form method="post">
                {% csrf_token %} {{ form }}
                <div class="row mt-3">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center" scope="col">Puesto</th>
                </tr>
            </thead>
            <tbody>
                {% for i in puestos %}
                <tr>
                    <td class="text-center"><strong>{{  i }}</strong></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
